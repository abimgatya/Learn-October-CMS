<div class="container home-body">
    <h2>Contact Page</h2>
    
    <form data-request = 'contactform::onSend' data-request-validate data-request-flash>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" autocomplete="off">
            <span data-validate-for="name"></span>
            <!-- <span class="text-danger">{{errors.first('name')}}</span> -->
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" autocomplete="off">
            <span data-validate-for="email"></span>
            <!-- <span class="text-danger">{{errors.first('email')}}</span> -->
        </div>
        <div class="form-group">
            <label for="content">Your Message</label>
            <textarea class="form-control" id="content" name="content" rows="3"></textarea>
        </div>

        <button data-attach-loading class="btn btn-primary" type="submit">Submit</button>
        
        <div class="alert alert-danger mt-5" data-validate-error>
            <p data-message></p>
        </div>

        <!-- <ul class="mt-4">
            {% for error in errors.all() %}
                <li class="alert alert-danger alert-dismissible fade show">{{error}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button></li>
            {% endfor %}
        </ul> -->
    </form>
</div>
